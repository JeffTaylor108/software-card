<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 10;
      padding: 10;
      font-family: sans-serif;
      background-color: #eae7e7;
    }
    software-card img {
      max-width: 200px;
    }
  </style>
  <title>software-card</title>
</head>

<body>

  <software-roster></software-roster>

  <div class="buttons">
    <button class="duplicate">Duplicate last card</button>
    <button class="modifytitle">Change Name</button>
    <button id="deletelastcard">Delete</button>
    <button id="changeBackground">Change background color</button>
  </div>
  <div id="app">
    <software-card>
    </software-card>
  </div>
  <script type="module">
    import "./src/software-card.js";
    import "./src/software-roster.js"
  </script>
  <script>    

document.querySelector('#changeBackground').addEventListener('click', (e) => {
  console.log('#changeBackground')
  document.querySelector('.wrapper').style.backgroundColor = '#90EE90'
});

document.querySelector('.duplicate').addEventListener('click', function(e) {
  const itemToClone = document.querySelector('software-card').cloneNode();
  document.querySelector('#app').appendChild(itemToClone);
});


document.querySelector('.modifytitle').addEventListener('click', function(e) {
  let name = prompt("Enter new name: ");
  if (name) {
    document.querySelector('software-card').name = name;
  }
});


document.querySelector('#deletelastcard').addEventListener('click', function(e) {
    if (document.querySelector('#app :last-child') !== document.querySelector('software-card')) {
      document.querySelector('#app :last-child').remove();      
    }
    else {
      alert("You cannot delete the last card");
    }
});
  </script>
</body>

</html>
